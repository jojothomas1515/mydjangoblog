{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Sign Up 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'signupandlogin/signup/css/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Jojo's Blog</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-6">
                <div class="login-wrap">
                    <h3 class="mb-4 text-center">Create Your Account</h3>
                    <form class="signup-form" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="John" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="Doe" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="johndoe123" required
                                           name="username">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="johndoe@gmail.com" required
                                           name="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control" placeholder="Password" name="password1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control" placeholder="Confirm Password"
                                           name="password2" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group d-flex">
                                    <button type="submit" class="btn btn-primary rounded submit p-3">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="w-100 social-wrap">

                         {% if messages %}
                        {% for message in messages %}
                            <p class="mt-4 " style="color: orangered ">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                        <p class="mt-4">I'm already a member! <a href="{% url 'login' %}">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'signupandlogin/signup/js/jquery.min.js' %}"></script>
<script src="{% static 'signupandlogin/signup/js/popper.js' %}"></script>
<script src="{% static 'signupandlogin/signup/js/bootstrap.min.js' %}"></script>
<script src="{% static 'signupandlogin/signup/js/main.js' %}"></script>


</body>
</html>
